    <!-- GTranslate implementation -->
    <script type="text/javascript">
      /* <![CDATA[ */
      function googleTranslateElementInit2() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,es,fr,de,zh-CN,hi,ar,pt',
          autoDisplay: false
        }, 'google_translate_element2');
      }
      /* ]]> */
      
      // Render the hidden Google Translate element
      function loadGoogleTranslate() {
        var gtScript = document.createElement('script');
        gtScript.type = 'text/javascript';
        gtScript.async = true;
        gtScript.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit2';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(gtScript, s);
      }
      
      // Better GTranslate implementation
      function doGTranslate(lang_pair) {
        if (lang_pair.value) lang_pair = lang_pair.value;
        if (lang_pair == '') return;
        var lang = lang_pair.split('|')[1];
        var teCombo = document.querySelector('.goog-te-combo');
        if (teCombo) {
          teCombo.value = lang;
          if (document.createEvent) {
            var event = document.createEvent('HTMLEvents');
            event.initEvent('change', true, true);
            teCombo.dispatchEvent(event);
          } else {
            teCombo.fireEvent('onchange');
          }
        }
        // Close the modal after selecting a language
        document.getElementById('language-modal').classList.remove('show');
      }
      
      // Function to attempt to detect the user's browser language
      function detectLanguage() {
        var userLang = navigator.language || navigator.userLanguage;
        var langCode = userLang.split('-')[0];
        
        // Map browser language codes to Google Translate codes
        var langMap = {
          'en': 'en',
          'es': 'es',
          'fr': 'fr',
          'de': 'de',
          'zh': 'zh-CN',
          'hi': 'hi',
          'ar': 'ar',
          'pt': 'pt'
        };
        
        // If we support this language, translate to it
        if (langMap[langCode] && langMap[langCode] !== 'en') {
          doGTranslate('en|' + langMap[langCode]);
        } else {
          // Default to no translation (English)
          doGTranslate('en|en');
        }
      }
      
      document.addEventListener('DOMContentLoaded', function() {
        // Load Google Translate API
        loadGoogleTranslate();
        
        // Toggle language modal
        document.getElementById('custom-translate-trigger').addEventListener('click', function() {
          document.getElementById('language-modal').classList.add('show');
        });
        
        // Close modal
        document.getElementById('close-language-modal').addEventListener('click', function() {
          document.getElementById('language-modal').classList.remove('show');
        });
        
        // Close modal if clicking outside content
        document.getElementById('language-modal').addEventListener('click', function(e) {
          if (e.target === this) {
            this.classList.remove('show');
          }
        });
      });
    </script>

          color: #f0f0f0;
        }

      body {

      }
      
      /* Responsive adjustments */

        }

      /* Fix for translated content responsiveness */

      }
      
      /* Ensure Google Translate doesn't break layouts */
      html body {
        position: static !important;
        min-height: 100%;
        width: 100% !important;
        overflow-x: hidden !important;
        top: 0 !important;
      }
      
      /* Fix for RTL languages and other translations */
      .goog-te-menu-value span, .goog-te-gadget-simple span {
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        max-width: 100px;
      }
      
      /* Keep responsive design when translated */
      #goog-gt-, .goog-te-banner-frame, #goog-gt-tt, .goog-te-balloon-frame, div#goog-gt-{
        display: none !important;
      }
      
      .goog-text-highlight {
        background-color: transparent !important;
        box-shadow: none !important;
      }
      
      /* Prevent Google translate bar from appearing at top */
      .goog-te-banner-frame.skiptranslate,
      .goog-te-gadget-icon,
      .goog-te-gadget-simple img,
      img.goog-te-gadget-icon,
      img.goog-te-gadget-icon:hover {
        display: none !important;
      }
      
      /* Fix for languages with longer words */
      .language-options button,
      .translate-trigger,
      [class*="btn"],
      [class*="button"] {
        white-space: normal !important;
      }
      
      /* Additional fixes for translated content */
      div, p, h1, h2, h3, h4, h5, h6, span, a, button, input, textarea, select {
        word-break: normal !important;
        overflow-wrap: break-word !important;
      }
      
      /* Handle Right-to-Left languages better */
      html[dir="rtl"] .translate-trigger {
        left: 20px;
        right: auto;
      }
      
      html[dir="rtl"] .translate-icon {
        margin-right: 0;
        margin-left: 8px;
      }

      }
      
      /* Maintain fixed widths on elements to prevent layout shifts */

        width: 100% !important;
        max-width: 100% !important;
        box-sizing: border-box !important;
      }
